<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>age</title>
        <style>
            div {
                height: 100px;
                width: 500px;
                border: 1px solid black;
                margin: 50px auto;
                text-align: center;
                font-size: 40px;
                font-weight: bold;
                line-height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="result"></div>

        <script>
            var currentYear = 2024;
            var birthYear = 1967;
            var age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "Your age is " + age;
        </script>
    </body>
</html>
